{% extends 'catalog/index.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                         <form method="post">
                            {% csrf_token %}
                             <p>Хотите удалить продукт "{{ object.name }} {{ object.description }}"?</p>
                             <button type="submit" class="btn btn-danger">Удалить</button>
                             <a href="{% url 'stock:stock_list' %}" class="btn btn-warning">Отмена</a>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
