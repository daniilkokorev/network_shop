{% extends 'catalog/index.html' %}
{% load product_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'stock:create_stock' %}">Добавить статью</a>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for item in object_list %}
          <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" width="200" height="250" src="{{ item.preview | picture_filter }}">
            <div class="card-body">
              <p class="card-text">{{ item.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary"
                        href="{% url 'stock:stock_info' item.pk %}" role="button">Подробнее</a>
                    <a class="ms-2 btn btn-primary"
                        href="{% url 'stock:update_stock' item.pk %}" role="button">Изменить</a>
                    <a class="ms-2 btn btn-primary"
                        href="{% url 'stock:delete_stock' item.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
