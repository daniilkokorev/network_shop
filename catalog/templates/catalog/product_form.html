{% extends 'catalog/index.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                             <form method="post" action="" enctype="multipart/form-data" >
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">
                                    {% if object %}
                                    Сохранить
                                    {% else %}
                                    Добавить
                                    {% endif %}
                                </button>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
