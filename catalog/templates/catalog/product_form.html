{% extends 'catalog/index.html' %}
{% load static %}

{% block content %}

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                            {% csrf_token %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
